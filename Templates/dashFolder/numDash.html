{% extends "dashFolder/inhDash.html" %}
{% load static %}

 <!--Head For Other Pages-->
 {% block extra_head %}
 
 <title>E-Application :: - DashBoard</title>

 <link rel="stylesheet" href="{% static '/Css/numDah.css' %}">

 {% endblock %}

<!--Dashboard Lable-->

{% block dashHead %}

                DashBoard

{% endblock %}

<!-- The Rest of The Content -->

{% block content %}


    <!--All Users-->
    <div class="numbDiv">


        <!--The Circle icon-->
        <div class="dashIc">
            
            <div id="icHome">
                <i class="fas fa-solid fa-users"></i>
            </div>

        </div>
        
        <div class="divApp">

            <!--The lable-->
            <h5>All Applicants</h5>

            <!--The Tally-->
            <h1>{{allApps}}</h1>

        </div>


    </div>

    <!--Short Listed-->
    <div class="numbDiv2">


        <!--The Circle icon-->
        <div class="dashIc2">
            
            <div id="icHome2">
                <i class="fas fa-solid fa-check"></i>
            </div>

        </div>
        
        <div class="divApp2">

            <!--The lable-->
            <h5>Short Listed</h5>

            <!--The Tally-->
            <h1>100</h1>

        </div>
        

    </div>


    <!--Approved-->
    <div class="numbDiv3">


        <!--The Circle icon-->
        <div class="dashIc3">
            
            <div id="icHome3">
                <i class="fas fa-solid fa-check-double"></i>
            </div>

        </div>
        
        <div class="divApp3">

            <!--The lable-->
            <h5>Approved</h5>

            <!--The Tally-->
            <h1>100</h1>

        </div>
        

    </div>


    <!--Pending-->
    <div class="numbDiv4">


        <!--The Circle icon-->
        <div class="dashIc4">
            
            <div id="icHome4">
                <i class="fas fa-solid fa-question"></i>
            </div>

        </div>
        
        <div class="divApp4">

            <!--The lable-->
            <h5>Pending</h5>

            <!--The Tally-->
            <h1>100</h1>

        </div>
        

    </div>

{% endblock %}
