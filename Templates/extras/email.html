{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Application :: - Email</title>

    <!--Font Import-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!--Font Awesome Link-->
    <script src="https://kit.fontawesome.com/09e314988c.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <!--lOGO SECTION-->
    <div class="council">
        <div class="logoNai">
            <img src="{% static '/Images/icons/Nairobi.svg' %}" alt="">
        </div>
    </div>

    <!--DETAIL SECTION-->
    <div class="biDit">
        <div class="detail">
            <div class="details">
                <div class="theDet">
                    <h4>Alex Meta Ndungu</h4>
                    <h4>38179526</h4>
                    <h4>Dedan Kimathi University</h4>
                    <h4>Bsc Computer Science</h4>
                </div>
            </div>
            <div class="userMM">
                <div class="user">
                    <img src="{% static '/Images/imgs/user.jpg' %}" alt="">
                </div>
            </div>
        </div>
    </div>


     <!--DETAIL INFOMATION-->
     <div class="INFOd">
         <div class="h2">
             <h2>Short Listed</h2>
         </div>
         <div class="mseS">
            <div class="theMe">
                <span>Your Status Has Been Changed To<h3>SHORT LISTED.</h3></span>
            </div>
            <div class="theMe1">
                <span>WAIT FOR FUTHER INSTRUCTIONS</h3></span>
            </div>
         </div>
     </div>

     <!--Footer-->
     <div class="footer">
         <div class="copy">
            <div id="cp"><i class="fas fa-solid fa-copyright"></i></div>
            <span>Nairobi City County</span>
         </div>
         <div class="links">
            <a href=""><div id="link"><i class="fas fa-solid fa-house-user"></i></div></a>
            <a href=""><div id="link"><i class="fas fa-solid fa-user"></i></div></a>
         </div>
     </div>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
            font-family: 'Roboto', sans-serif;
        }
        
        /* The Logo */
    .council{
        width: 100%;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .logoNai {
        width: 80px;
        height: 80px;
    }

    .logoNai img {
        width: 100%;
        height: 100%;
    }

    /* The Detail Section */

    .biDit {
        width: 100%;
        height: 300px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .detail {
        width: 70%;
        height: 300px;
        background-color: #0F790D;
        border-radius: 30px;
    }

    .details {
        width: 100%;
        height: 200px;
        background-color: #0F790D;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 30px;
    }

    .theDet {
        width: 250px;
        height: 150px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
        font-size: 20px;
        color: #F9F9F9;
    }

    /* Image Styling */

    .userMM {
        width: 100%;
        height: 100px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .user {
        width: 200px;
        height: 200px;
        background-color: #0F790D;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 30px;
        position: absolute;
        top: 0;
    }

    .user img {
        width: 85%;
        height: 85%;
        border-radius: 30px;
    }

    /* Message Section */

    .INFOd {
        width: 100%;
        height: 250px;
        position: absolute;
        margin-top: 100px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
    }

    .h2 h2 {
        font-size: 30px;
        color: #1BBDB3;
    }

    .mseS {
        width: 60%;
        height: 100px;
        border: 3px solid #1BBDB3;
        border-radius: 20px;
    }

    .theMe,.theMe1 {
        width: 100%;
        height: 50%;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
    }

    .theMe span {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        color: #0F790D;
    }

    .theMe span h3 {
        margin-left: 3px;
        font-size: 22px;
        color: #1BBDB3;
    }

    .theMe1 span {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        color: #0F790D;
    }

    /* The Footer */
    .footer {
        position: relative;
        margin-top: 400px;
        width: 100%;
        height: 100px;
        background-color: #0F790D;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .copy {
        width: 200px;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #F0F0F0;
        margin-left: 20px;
    }

    .copy span {
        font-size: 20px;
        margin-left: 6px;
    }

    .links {
        width: 150px;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: space-around;
        color: #F0F0F0;
    }

    #cp {
        font-size: 18px;
    }

    #link {
        font-size: 30px;
        color: #F0F0F0;
    }
    
    </style>

</body>
</html>
